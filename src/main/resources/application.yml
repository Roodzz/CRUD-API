spring:

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driverClassName: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties.hibernate.show.sql: true
    properties.hibernate.format.sql: true

  h2:
    console:
      enabled: true
      path: /h2

  sql:
    init.mode: always